{%extends "_base.html"%}
{%block content%}
<div class="ml-auto mr-auto mt-3" style="width: 18rem;">
    {%if formtype == 'email'%}
    <form method="post" action="">
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="请输入邮箱地址" required>
        </div>
        <center><button type="submit" class="btn btn-primary">下一步</button></center>
    </form>
    {%elif formtype == 'token'%}
    <div>
        <div class="form-group">
            <input type="text" class="form-control" id="token" name="token" placeholder="请输入验证令牌" required>
        </div>
        <center><button id="submit" class="btn btn-primary" onclick="window.location.href='/verify/'+document.getElementById('token').value + '/';">验证</button></center>
    </div>
    {%endif%}
</div>
{%endblock%}
