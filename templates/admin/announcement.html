{%extends "_base.html"%}
{%block content%}
<a class="btn btn-primary mb-3" href="/admin/announcement/add/">添加新公告</a>
<table class="table table-striped text-monospace">
    <thead>
        <tr>
            <th>ID</th>
            <th>标题</th>
            <th>创建时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        {%for announcement in announcements%}
        <tr>
            <td>{{announcement.id}}</td>
            <td>{{announcement.title}}</td>
            <td>{{announcement.created_time.strftime("%Y/%m/%d %H:%M")}}</td>
            <td>
                <a href="/admin/announcement/edit/{{announcement.id}}/" class="btn btn-primary">编辑</a>
                <a href="/admin/announcement/delete/{{announcement.id}}/" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{%endblock%}
