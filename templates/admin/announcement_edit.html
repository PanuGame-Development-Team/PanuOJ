{%extends "_base.html"%}
{%block content%}
<form action="" method="post">
    <div class="form-group">
        <label for="title">标题</label>
        <input type="text" class="form-control" name="title" value="{{adanno.title}}"/>
    </div>
    <div class="form-group">
        <label for="content">内容</label>
        <textarea class="form-control" name="content" rows="10">{{adanno.content}}</textarea>
    </div>
    <center><button class="btn btn-danger" type="submit">提交更改</button></center>
</form>
{%endblock%}
